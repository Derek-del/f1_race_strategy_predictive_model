name: Deploy Vercel Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: vercel-production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Export static site
        run: |
          python scripts/export_static_site.py --out-dir site --fallback-existing-payload

      - name: Attach Vercel project metadata
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          mkdir -p site/.vercel
          cat > site/.vercel/project.json <<JSON
          {"orgId":"${VERCEL_ORG_ID}","projectId":"${VERCEL_PROJECT_ID}"}
          JSON

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: |
          npm install --global vercel@latest
          vercel deploy --prod --yes --cwd site --token "${VERCEL_TOKEN}"
